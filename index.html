<html>
<head>
  <meta charset="UTF-8">
  <title>Clarion Date Time Converter</title>
  <script src="main.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="myapp"></div>
  <script>
  var app = Elm.Main.init({

    flags: {
      isoDate: new Date().toISOString()
    }
  });
  </script>
</body>
</html>
